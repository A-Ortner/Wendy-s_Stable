<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<br>
<button class="btn btn-secondary" (click)="goBack()"> BACK</button>
<br><br>

<form>
  <div class="form-group">
    <label for="horseName">
      Name:
    </label>
    <p id="horseName" class="form-control">{{horse.name}}</p>
  </div>

  <div class="form-group">
    <label for="horseSex">
      Sex:
    </label>
    <p id="horseSex" class="form-control">{{horse.sex}}</p>
  </div>

  <div class="form-group">
    <label for="date">Date of birth:</label>
    <p id="date" class="form-control">{{horse.dateOfBirth}}</p>
  </div>

  <div class="form-group">
    <label for="horseParent1">
      Parent 1:
    </label>
    <span id="horseParent1" class="form-control"> {{parent1name}}
      <button *ngIf="parent1" class="align-content-lg-between" (click)="goToDetails(parent1.id)">
      DETAILS
    </button>
      </span>
  </div>

  <div class="form-group">
    <label for="horseParent2">
      Parent 2:
    </label>
    <span id="horseParent2" class="form-control"> {{parent2name}}
      <button *ngIf="parent2" class="align-content-lg-between" (click)="goToDetails(parent2.id)">
      DETAILS
    </button>
    </span>
  </div>

  <div class="form-group">
    <label for="horseDescription">
      Description:
    </label>
    <p id="horseDescription" class="form-control">{{horse.description}}</p>
  </div>

  <div class="form-group">
    <label for="horseSport">
      Favourite Sport:
    </label>
    <p id="horseSport" class="form-control">{{this.sportname}}</p>
  </div>

  <button class="btn btn-light btn-outline-secondary">
    <a routerLink="edit-horse/{{horse.id}}">
      EDIT
    </a></button>
  <br><br>
  <button class="btn btn-outline-dark" (click)="deleteHorse(horse.id)"> DELETE</button>

</form>
